name: CI tests

on: 
  push:
    branches:
    - main

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: | 
          cd backend
          npm install 
          npm run build



