<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Impermanent</title>
  </head>
  <body>

    <h1>Impermanent</h1>
    <p>Rendre la musique indisponible</p>

    <div class="container">
      <div class="colonne-formulaire">
        <form class="form">
          <label for="author">Nom de l'auteur</label>
          <br />
          <input type="text" id="artist" name="artist"/>

          <br />

          <label for="title">Titre de la chanson</label>
          <br />
          <input type="text" id="title" name="title"/>

          <br />

          <label for="productor">Producteur</label>
          <br />
          <input type="text" id="producer" name="producer"/>

          <br />

          <label for="lyrics">Paroles</label>
          <br />
          <input type="text" id="lyrics"  name="lyrics" placeholder="Coller les paroles ici"/>
          <br />

          <input type="file" id="song" name="file" accept=".mp3, .wav, .flac" />

          <br />

          <button type="submit" id="submit">Téléversement</button>
        </form>

        <form action="" method="" class="form2 hidden">
          <label for="message">Message pour l'auditeur</label>
          <br />
          <input type="text" id="message" placeholder="Écrire un message envers vos auditeurs ici"/>
          <br />
          <button type="code" id="code">Génerer code QR</button>
      </div>

      <div class="colonne-instruction">
        <h3>Instructions</h3>
        <ul>
          <li>Inscrivez les informations de votre chanson</li>
          <li>Téléverser le fichier multimédia (en forme mp3, WAV ou FLAC)</li>
          <li>Rédiger un court message pour votre auditeur</li>
          <li>Générer votre Code QR à une seule écoute</li>
        </ul>
      </div>
    </div>

    
  </body>
</html>
